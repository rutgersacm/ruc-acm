  </footer>
  <script>
    const mobileNav = document.querySelector(".mobile");
    const desktopNav = document.querySelector(".top");
    const mobileNavContent = document.querySelector(".dropdown-content");
    let calendar;
    var curWidth = window.innerWidth;

    if (curWidth > 900) {
      mobileNav.style.display = "none";
    } else {
      desktopNav.style.display = "none";
    }

    function showHideDropdown() {
      mobileNavContent.classList.toggle('show');
    }

    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
        if (mobileNavContent.classList.contains('show')) {
          mobileNavContent.classList.remove('show');
        }
      }
    }

    window.addEventListener('resize', function(e) {
      mobileNavContent.classList.remove('show');
      if (curWidth - 901 > 0) {
        curWidth = window.innerWidth;
        return;
      }
      if (window.innerWidth > 901) {
        mobileNav.style.display = "none";
        desktopNav.style.display = "block";
        try {
          calendar.changeView('dayGridMonth');
        }
        catch(err) {
          console.log("no calendar on this page");
        }
      } else {
        desktopNav.style.display = "none";
        mobileNav.style.display = "flex";
        try {
          calendar.changeView('listWeek');
        }
        catch(err) {
          console.log("no calendar on this page");
        }
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      try {
        var calendarEl = document.getElementById('calendar');
      }
      catch(err) {
        console.log("No calendar id on page. If this seems like an error, add a <div id='calendar'></div>");
        return;
      }
      calendar = new FullCalendar.Calendar(calendarEl, {
        defaultView: window.innerWidth > 900 ? 'dayGridMonth' : 'listWeek',
        plugins: [ 'dayGrid', 'googleCalendar', 'list' ],
        timeZone: "EST",
        // At production this key will be restricted to
        // https requests only from our domain.
        googleCalendarApiKey: 'AIzaSyD778Sch2hbIU9ZYGTX2cEVaOw9haW5fag',
        events: {
          googleCalendarId: 'm7af814u2m635p3p3ot79jvptc@group.calendar.google.com',
        },
        theme: true,
        themeSystem: 'standard',
        //height: 500,
        aspectRatio: 2,
        contentHeight: 'auto',
        header: {
          left: 'title',
          center: 'today',
          right: 'prev,next',
        }
      });

      calendar.render();
    });
  </script>
